<div id="chat" class="main-wrapper">

    <md-button class="medecin-button md-primary md-raised" ng-click="showTabDialog($event)">
      	Contacts
    </md-button>

	<md-card>

		<md-card-header>
			<h1>Salon de discussion</h1>
		</md-card-header>

		<md-card-content>

			<md-card ng-repeat="message in messages" class="message" 
				ng-class="message.me ? 'right' : 'left'" 
				layout="column" layout-align="center center">
				<div flex="70" class="md-list-item-text" layout="column">
					<h3><strong>{{ message.name }}</strong> <em>{{ message.job }}</em></h3>
					<h4>{{ message.date }}</h4>
					<p>{{ message.content }}</p>
				</div>
			</md-card>

		</md-card-content>

		<md-card-footer>
			<div layout="row">
				<div flex="90">
					<form name="userForm">
						<md-input-container class="md-block" flex-gt-sm>
							<label>Votre message</label>
							<input type="text" ng-model="messagePost" />
						</md-input-container>
					</form>
				</div>
				<div flex="10">
					<i class="material-icons" ng-click="sendMessage()">send</i>
				</div>
			</div>


		</md-card-footer>

	</md-card>

</div>
