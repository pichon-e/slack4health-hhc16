<div id="chat" class="main-wrapper">

    <md-button class="medecin-button md-primary md-raised" ng-click="showTabDialog($event)">
      	Contacter un Medecin
    </md-button>

	<md-card>

		<md-card-header>
			<h1>Salon de discussion</h1>
		</md-card-header>

		<md-card-content>
			<md-list flex>
				<md-list-item class="md-3-line" ng-repeat="message in messages">
				<img ng-src="{{ message.avatar }}" class="md-avatar" alt="Photo" />
				<div class="md-list-item-text" layout="column">
					<h3><strong>{{ message.name }}</strong> <em>{{ message.job }}</em></h3>
					<h4>{{ message.date }}</h4>
					<p>{{ message.content }}</p>
				</div>
			</md-list-item>
		</md-card-content>

		<md-card-footer>
			<div layout="row">
				<div flex="90">
					<form name="userForm">
						<md-input-container class="md-block" flex-gt-sm>
							<label>Votre message</label>
							<input ng-model="messagePosted">
						</md-input-container>
					</form>
				</div>
				<div flex="10">
					<i class="material-icons">send</i>
				</div>
			</div>

			
		</md-card-footer>

	</md-card>

</div>
